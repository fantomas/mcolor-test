		<script type="text/javascript">	
			$( document ).ready(function() {
				$('.picker').each( function() {
					$(this).minicolors({
						control: $(this).attr('data-control') || 'hue',
						defaultValue: $(this).attr('data-defaultValue') || '',
						inline: $(this).attr('data-inline') === 'true',
						letterCase: $(this).attr('data-letterCase') || 'lowercase',
						opacity: $(this).attr('data-opacity'),
						position: $(this).attr('data-position') || 'bottom left',
						change: function(hex, opacity) {
							var log;
							try {
								//log = hex ? hex : 'transparent';
								//if( opacity ) log += ', ' + opacity;
								//log = $(this).minicolors('rgbaString');
								//console.log(log);
								//if(log.length) $(this).val(text);
							} catch(e) {
								console.log(e, e.message);
							}
						},
						hide: function(hex, opacity) {
							var rgbas;
							var rgbs;
							try {
								//log = hex ? hex : 'transparent';
								//if( opacity ) log += ', ' + opacity;
								rgbas = $(this).minicolors('rgbaString');
								rgbo = $(this).minicolors('rgbObject');
								//console.log(rgbas);
								if(rgbas.length) $('#pr1 span.result-rgba').html(rgbas);
								if(rgbo) {
									t1 = RGBtoRGBA(rgbo.r, rgbo.g, rgbo.b);
									t2 = rgba(rgbo.r, rgbo.g, rgbo.b);
									//console.log(t);
									$('#pr1 span.result-rgb').html('auto: ' + t1.rgba);
									//$('#pr1 span.result-rgb2').html('auto: ' + t2.rgba);
									$('#pr1 span.result-rgbdistance').html('distance: ' + rgbDistance([rgbo.r, rgbo.g, rgbo.b], [t1.r, t1.g, t1.b]));
									//console.log( rgbDistance([rgbo.r, rgbo.g, rgbo.b], [t1.r, t1.g, t1.b]) );
								}
							} catch(e) {
								console.log(e, e.message);
							}
						},
						theme: 'default'
					});
				});
			});		
		</script>
